<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ByteLyfe</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/landing.css">
</head>

<body>
  <nav class="navbar navbar-default" id="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Welcome to Track It!</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class=""><a href="index.html">Home</a></li>
          <li class="active"><a href="basicprofile.html">User Profile</a></li>
          <li><a href="trackingprofile.html">Calorie Tracker</a></li>
        </ul>
      </div>

    </div>
  </nav>

  <div class="container" id="baseUserProf">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 formfit">
        <form class="form-horizontal col-md-offset-1" action="index.html" method="post">
          <div class="form-group" id="bUserForm">
            <div class="row">
              <label class="control-label col-md-2" for="name">First Name:</label>
              <input class="col-md-8" type="text" name="name" placeholder="First Name" id="firstName">
            </div>
            <div class="row">
              <label class="control-label col-md-2" for="name">Last Name:</label>
              <input class="col-md-8" type="text" name="name" placeholder="Last Name" id="lastName">
            </div>
            <div class="row">
              <label class="control-label col-md-2" for="gender">Gender:</label>
              <div class="col-md-5">
                <input class="col-md-1" type="radio" name="gender" value="male" id="gender" required> Male
                <br>
                <input class="col-md-1" type="radio" name="gender" value="female" id="gender" required> Female
              </div>
            </div>
            <br>
            <div class="row">
              <label class="control-label col-md-2" for="age">Age:</label>
              <input class="col-md-8" type="text" name="name" placeholder="Current Age" id="age" required>
            </div>
            <div class="row">
              <label class="control-label col-md-2" for="weight">Weight:</label>
              <input class="col-md-8" type="text" name="name" placeholder="Current Weight" id="weight" required>
            </div>
            <div class="row">
              <label class="control-label col-md-2" for="height">Height:</label>
              <input class="col-md-8" type="text" name="name" placeholder="Feet" id="feet" required>
              <input class="col-md-8" type="text" name="name" placeholder="Inches" id="inches" required>
            </div>
            <br>
            <div class="row">
              <label class="control-label col-md-2" for="activeness">How active are you?</label>
              <div class="col-md-5">
                <input class="col-md-1" type="radio" name="activity" value="1.2" id="activeness" required> Sedentary
                <br>
                <input class="col-md-1" type="radio" name="activity" value="1.375" id="activeness" required> Lightly active
                <br>
                <input class="col-md-1" type="radio" name="activity" value="1.55" id="activeness" required> Moderately active
                <br>
                <input class="col-md-1" type="radio" name="activity" value="1.725" id="activeness" required> Very active
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-offset-2 col-md-2" id="userbmidiv">
              <button class="btn btn-default btn-primary btn-md active" type="submit" name="button" id="toGone">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/basicprof.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
